<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Машинка</title>
<style>

body, html {
  margin: 0; height: 100%; overflow: hidden;
  background: #87ceeb;               
}
#scene {
  position: relative;
  width: 100%; height: 100%;
  background:
    linear-gradient(to top, #555 30%, transparent 30%) 0 80%, 
    radial-gradient(circle at 80% 20%, #ffdd55 30%, transparent 31%); 
  background-size: 100% 100%, 150px 150px;
}


#car {
  position: absolute;
  width: 200px; height: 80px;
  background: #ff4d4d;              
  border-radius: 10px 10px 5px 5px;
  top: 60%; left: -200px;            
  transform: translateY(-50%);
  animation: drive 4s forwards ease-out;
}


#car::before {
  content: "";
  position: absolute;
  width: 120px; height: 40px;
  background: #ff7777;
  border-radius: 5px 5px 0 0;
  top: -40px; left: 40px;
}


.wheel {
  position: absolute;
  width: 40px; height: 40px;
  background: #333;
  border-radius: 50%;
  bottom: -20px;
  box-shadow: inset 5px 5px 8px rgba(0,0,0,.5);
}
.wheel:nth-child(1) { left: 30px; }
.wheel:nth-child(2) { right: 30px; }


@keyframes drive {
  to { left: calc(100% - 250px); }   
}
</style>
</head>
<body>
<div id="scene">
  <div id="car">
    <div class="wheel"></div>
    <div class="wheel"></div>
  </div>
</div>
</body>
</html>
